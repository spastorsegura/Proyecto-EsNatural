<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilos.css">
     <!-- BS -->
     <link
     href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
     rel="stylesheet"
     integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
     crossorigin="anonymous"
   />
   <!-- Style -->
   <link rel="stylesheet" href="./estilos.css" />
   <!-- BS icon -->
   <link
     rel="stylesheet"
     href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
   />
   <!-- Fonts -->
   <link rel="preconnect" href="https://fonts.gstatic.com" />
   <link
     href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Roboto:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&display=swap"
     rel="stylesheet"
   />
    <title>Login</title>
</head>
<body>
    <main class="container-fluid">
        <h1 class="display-4">Inicio de sesión</h1>
        <form>
            <div>
                <label class="form-label">Correo</label>
                <input 
                type="email" 
                class="form-control"
                placeholder="sergio_cybert@hotmail.com"                
                />
            </div>
            <div>
                <label class="form-label">Contraseña</label>
                <input 
                type="password" 
                class="form-control"
                placeholder="Ingrese una contraseña segura"                
                />
            </div>
            <button type="submit" className="btn btn-primary">
                Ingresar
            </button>
        </form>
    </main>
    
</body>
</html>
